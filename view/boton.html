<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón conectado a MongoDB</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
        }
        #catalogoContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <button id="connectButton">Sacar Catálogo</button>
        <div id="catalogoContainer"></div> <!-- Contenedor para mostrar los datos -->
    </div>

    <script>
        // Esperar a que el DOM esté completamente cargado
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('connectButton').addEventListener('click', async () => {
                try {
                    // Hacer una solicitud GET al backend para obtener los datos del catálogo
                    const response = await fetch('http://localhost:5500/obteCatalogo');
                    const data = await response.json();

                    // Mostrar los datos en el contenedor
                    const catalogoContainer = document.getElementById('catalogoContainer');
                    catalogoContainer.innerHTML = ''; // Limpiar el contenedor antes de agregar nuevos datos

                    data.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.innerHTML = `
                            <h3>${item.nombre} (${item.modelo})</h3>
                            <p><strong>Marca:</strong> ${item.marca}</p>
                            <p><strong>Tipo:</strong> ${item.tipo}</p>
                            <p><strong>Descripción:</strong> ${item.descripcion}</p>
                            <hr>
                        `;
                        catalogoContainer.appendChild(itemElement);
                    });
                } catch (error) {
                    console.error("Error obteniendo datos del catálogo:", error);
                }
            });
        });
    </script>
</body>
</html>
