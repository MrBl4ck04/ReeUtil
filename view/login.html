<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login ReeUtil</title>
    <link rel="stylesheet" type="text/css" href="stylesLogin.css">
    <link href="https://fonts.googleapis.com/css?family=Jost:wght@500&display=swap" rel="stylesheet">    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
    
        <div class="forms">
            <!-- Formulario de registro -->
            <div class="signup">
                <form id="registerForm">
                    <label for="chk" aria-hidden="true">Registrarse</label>
                    <input type="text" name="txt" placeholder="Nombre de Usuario" required="">
                    <input type="text" name="apellido" placeholder="Apellido" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Contraseña" required="">
                    <input type="text" name="direccion" placeholder="Dirección">
                    <input type="tel" name="telefono" placeholder="Teléfono">
                    <button type="submit">Registrarse</button>
                </form>

                <!-- Modal para mostrar mensaje de éxito o error -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p id="message">Usuario registrado con éxito</p>
                        <p id="errorMessage" style="color: red;">Error al registrar el usuario</p>
                    </div>
                </div>
            </div>
    
            <!-- Formulario de login -->
            <div class="login">
                <form id="loginForm">
                    <label for="chk" aria-hidden="true">Iniciar Sesión</label>
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Contraseña" required="">
                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Manejar el registro de usuario
        // Manejar el registro de usuario
document.getElementById('registerForm').addEventListener('submit', async function (event) {
    event.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('http://localhost:5500/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        });

        // Mostrar el modal si el registro es exitoso
        var modal = document.getElementById('myModal');
        if (response.ok) {
            document.getElementById('message').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            modal.style.display = 'block'; // Mostrar el modal
        } else {
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('message').style.display = 'none';
            modal.style.display = 'block'; // Mostrar el modal con mensaje de error
        }
    } catch (error) {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('message').style.display = 'none';
        var modal = document.getElementById('myModal');
        modal.style.display = 'block'; // Mostrar el modal en caso de error
        console.error('Error:', error);
    }
});

// Modal para mostrar mensajes de éxito o error en el registro
var modal = document.getElementById('myModal');
var span = document.getElementsByClassName("close")[0];

span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}


        // Manejar el login de usuario
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        try {
            const response = await fetch('http://localhost:5500/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            console.log('Resultado del login:', result);

            if (response.ok) {
                localStorage.setItem('idUsuario', result.idUsuario);
                console.log('idUsuario guardado en localStorage:', localStorage.getItem('idUsuario'));
                window.location.href = result.redirect;
            } else {
                alert(result.message || 'Error en el login');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error en el servidor');
        }

    });
    </script>
</body>
</html>
